<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar Demo</title>
    <style>
        nav{
            display: inline-block;
            text-align: center;
            margin-top: 10px;
            /* margin-left: 100px; */
            width: 100%;
            background-color: rgb(214, 99, 99);
            height: 60px;
            line-height: 60px;
           
        }
        a{
           
            text-align: center;
            padding: 10px;
            margin: 30px;
            text-decoration: none;
            /* font-weight: bold; */
            color: black;
            
        }
        a:hover{
            color: rgb(216, 212, 205);
            font-weight: bold;
        }
       
    </style>
</head>
<body>
    <nav>
        <a href="" target="_blank">Home</a>
        <a href="" target="_blank">About</a>
        <a href="" target="_blank">Services</a>
        <a href="" target="_parent">Gallery</a>
        <a href="" target="_blank">Contact</a>
    </nav>
</body>
</html>
